<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="index.js" defer></script>
</head>
<body>
	<h1>Controlador de Despesas</h1>
	<section class="principal">
		<h2>Cadastrar despesas</h2>
			<div class="form">
				<label>Valor:</label>
				<input type="text" placeholder="Titulo" id="titulo">
			</div>

			<select name="diaDaSemana" id="diaDaSemana">
				  <option value="segunda">Casa</option>
				  <option value="terca">Viagem</option>
				  <option value="quarta">Lazer</option>
			</select>

			
			<div class="form">
				<label>Descrição</label>
				<input type="text" placeholder="Autor" id="autor">
			</div>	

			
			<button onclick="inserePost(); novaInstancia(); limpaCampos();">Cadastrar</button>	
		
	</section>

	<section class="secao-posts">
		<h2>Posts</h2>
		<div id="posts">

		</div>
	</section>

</body>
</html>
